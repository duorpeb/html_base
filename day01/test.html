<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <head> html 문서의 속성을 지정하기 위한 태그 -->
  <meta charset="UTF-8">

  <!-- 화면 비율 설정  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 제목 -->
  <title>test1</title>
</head>

<!-- 실제화면에 보여지는 내용을 작성 -->
<body>
  <div>Test1<br>Test2</div>
  <!-- h 태그는 제목을 표현 시 사용하며 h1 ~ h6 까지 있음 -->
  <!-- HTML 에서 Enter 는 줄바꿈이 아니라 공백의 의미  -->
   <div><h1>제목 1</h1></div>
   <div><h2>제목 2</h2></div>
   <div><h3>제목 3</h3></div>
   <div><h4>제목 4</h4></div>
   <div><h5>제목 5</h5></div>
   <div><h6>제목 6</h6></div>

  <!-- 태그는 block, inline, inlineblock 으로 구분 
    ▶ block 태그는 tag 하나가 한 줄을 차지하는 태그로 block 태그 옆에 다른 태그가 올 수 없음

      ㄴ <p> 는 한 문단을 나타내는 태그로 위/아래 여백도 가지고 있음 

    ――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
    ▶ inline 태그는 tag 하나가 본인이 가지고 있는 글자 만큼의 영역을 가짐 
    
      ㄴ inline 태그의 대표적 태그는 span 태그로 " <span>내용</span> " 다음과 같은 형식으로 사용 

    ――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
    ▶ inlineblock 태그는 
  -->

  <!-- <b> 와 <strong> 은 글자를 굵게 만드는 태그 -->
  <b>Test3</b>
  <strong>Test4</strong>

  <!-- <hr> 은 수평선을 긋는 태그 -->
  <hr>
  <p> <b>Hello,Wolrd </b></p>

  <!-- <ins> 는 밑줄, <del> 은 취소선, <i> 태그는 기울임, <mark> 는 형광펜 -->
  <p> <ins>가</ins> <del>가</del> <i>가</i> <mark>가</mark></p>

  <!-- <sup> 는 윗첨자, <sub> 는 아래첨자 -->
  <p> 2<sup>10</sup> = 1024 </p>

  <!--  -->
</body>
</html>
