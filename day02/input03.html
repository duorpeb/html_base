<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day02</title>
</head>
<body>
  <!-- input 속성의 모든 태그는 자신의 속성값을 가지고 있음 
        - 태그명 속성 = "값" 속성 = "값" 속성  
        
        - mdn web docs 에 웹 관련 개발 정보가 있음   
  -->

  <!-- ▶ input 속성 
      
        - name 은 서버로 전송 시 변수명으로 사용되는 속성

        - value 는 서버로 전송 시 값으로 사용되는 속성 
        
        - type = "text" 에서 적힌 값이 value 가 됨 

        - radio, checkbox 의 경우 사용자가 값을 적는 것이 아니기 때문에 
          value 를 적어주어야 함 

        - 한 페이지 안에서 id 의 값으로 중복 값을 사용할 수 없으며 주로 태그 구분 용도로 사용
          만약, 중복값을 사용한다면 에러가 나지는 않지만 작동이 안될 수 있음 

        - class 는 JS, CSS 에서 구분자 역할을 하는 속성으로 id 와 다르게 
          중복값/다중값의 사용이 가능 (e.g., class = "a b ab abc" 는 총 4개의 클래스를 가짐)

        - readonly 는 읽기 전용임을 의미하고 서버로 값을 보냄 

        - disabled 는 비활성화임을 의미하고 서버로 값을 보내지 않음  

        - tabindex 는 Tab 키를 눌렀을 때의 input 선택 순서를 임의로 정할 수 있는 기능
  -->
  <form action = "">
    <input type = "text" name = "a" value = "name" required tabindex="1"><br>
    <input type = "text" name = "b" value = "age" readonly tabindex="4"><br>
    <input type = "text" name = "c" value = "dis" disabled tabindex="3"><br>
    <input type = "text" name = "d" placeholder= "test" tabindex="2"><br><hr>

    <!-- radio, checkbox 등의 type 은 value 가 없으면 on 으로 전송 -->
    <input type = "checkbox" name = "e" value = "checkbox1" > checkbox1
    <input type = "checkbox" name = "e" value = "checkbox2" checked> checkbox2 <br><hr>

    <!-- input 은 한 줄 단위의 입력을 받을 때, 사용하고 
         textarea 는 그보다 큰 단위의 입력을 받을 때 사용 
    -->
     <textarea name = "content" id ="" rows = 5 cols = 10></textarea><br><hr>

    <!-- small 은 작은 글씨,  pre 는 HTML 에 입력된 형태로 출력됨 -->
    <small>Small words</small>
    <pre>     Pre words</pre><br><hr>

    <input type = "submit" value = "submit">
  </form>
</body>
</html>
