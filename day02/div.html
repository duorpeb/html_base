<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day02</title>
</head>
<!-- div 는 상자를 만들어주는 태그로 영역을 분리하는 역할 (Layout 을 짜주는 역할)
      - 참고 : https://seo.tbwakorea.com/blog/what-is-semantic-tag/

      - 컨테이너 역할을 하는 태그로 가장 많이 쓰이는 태그 

      - 시멘틱 태그는 태그에 의미를 부여한 개념으로 시멘틱 태그의 div 는 
        div 에 id 를 설정하여 사용

        ㄴ header → <div id = "header">
           nav → <div id = "nav">
           aside → <div id = "aside">
           section → <div id = "section">
           article → <div id = "article">
           footer → <div id = "footer">
      ―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
      - 태그를 분류하는 방법에는 block, inline, inlineblock 이 있음 
        ㄴ block 은 해당 태그 혼자 한 라인을 차지하여 새 라인에서 시작하며 
           가로/세로 크기 조절 및 여백 지정이 가능 (e.g., div, p, h1~h6, form, table, ...)


        ㄴ inline 은 한 라인에서 계속 유지되는 태그로 컨텐츠 자체가 태그의 크기가 됨 
          → 가로/세로 크기 조절 및 여백 지정이 불가능 (e.g.,span, b, del, ins, i, ...)

          ― 폰트에 대한 크기 지정은 가능 


        ㄴ inlineblock 태그는 한 라인에서 계속 유지되는 태그이지만 가로/세로 길이 조절 및 
           여백 지정이 가능 (e.g., input, img, ...)
-->
<body>
  <div>Hello, World..!</div>
  <header>header Tag</header>
  <footer>footer Tag</footer>
</body>
</html>
