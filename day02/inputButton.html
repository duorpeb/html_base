<!-- input type = button 이 아닌 별도의 <button> 태그로 <button>버튼이름</button>으로 사용 

      - input type 에서 button, submit, reset 으로 사용하는 것 과 같이 사용하며 
        form 태그와 일반 버튼의 기본값은 submit (button 태그는 form 과 같이 사용)

      - input 보다 button 태그를 더 많이 사용 (<img> 도 마찬가지) 
-->
<body>
  <button>일반버튼</button><br>
  <input type = "submit" value = "input_submit">
  <form>
    <button type = "submit">button_submit</button>
  </form>
</body>
</html>
