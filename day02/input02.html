<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day02</title>
</head>
<body>
  <!-- type = "color" 는 색상을 선택할 때 사용하며 색상정보는 16진수로 표현 -->
   <form action = "">
      <input type = "color" name = "color">
      <input type = "submit" name = "submit"><br><hr>
   </form>
   <!-- 날짜를 표시하는 태그 
        - 1) type = "month" : 연 월 표시
        - 2) type = "week" : 연 주 표시
        - 3) type = "date" : 연 월 일 표시
        - 4) type = "datetime-local" : 연 월 일 시분초 표시
        - 5) type = "time" : 시분초 표시 

        - jquery, BootStrap, datepicker 에서 다양한 프론트엔드 코드 참고 가능  
   -->
  <input type = "month"><br>
  <input type = "week"><br>
  <input type = "date"><br>
  <input type = "datetime-local"><br>
  <input type = "time"><br><hr>

  <!-- type = "email" : email 형식 체크 형식이 맞지 않는 경우 체크 -->
  <input type = "email" name = "email">
  <input type = "submit" value = "submit"><br><hr>

  <!-- type = "search" : 문자열 뒤에 x 버튼이 생김 -->
  <input type = "search"><br><hr>

  <!-- type = "file" : 첨부 파일 선택 -->
  <input type = "file"><br><hr>

  <!-- type = "number" : 위, 아래 버튼이 생기고 숫자만 가능 
       - min <= x <= max-->
  <input type = "number" min = "0" max = "10"><br><hr>

  <!-- type = "hidden" : 화면에서 안보이게 숨기며 백엔드 개발 시 많이 사용 
        - hidden 은 submit 시 사용자 입장에서는 안보이지만 서버로 같이 전송되는 데이터  
  -->
  <form action = "">
    <input type = "hidden" name = "name" value = "이름">
    <input type = "text" name = "nick">
    <input type = "submit" name = "submit">
  </form><br><hr>
