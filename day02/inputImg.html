<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day02</title>
</head>
<!-- ▶ img 태그
      - src 는 그림 경로, alt 는 그림이 없을 때 나타나는 글자 
      
      - width/height 는 그림의 가로/세로 길이를 의미

      - 이미지 사이즈는 pixel 과 % 로 조절이 가능

      - HTML 에서 사용되는 img 형식 중 jpg(jpeg) 와 png 가 가장 대표적인 형식
        ㄴ jpg 는 손실 압축 포맷 기법을 사용하며 손실 압축 포맷 기법은 이미지의 해상도가 
           손상되어도 용량을 줄이는 것에 중점을 둔 방식 (e.g., 사진)
        
        ㄴ png 는 무손실 압축 포맷 기법을 사용하며 무손실 압축 포맷 기법은 이미지 해상도의
           손실을 줄이는 데 중점을 둔 방식으로 화질이 뛰어남 (투명 배경 가능, e.g., 캐릭터)

        ㄴ img 파일들은 Header 영역에 image/jpg, image/png 등의 형식을 가지고 들어오기 때문에 
           File 의 확장자명과는 관계 없이 Header 정보로 그림을 파악 

        ㄴ Img 의 Resource 와 Header 영역의 정보가 불일치하는 경우 alt 가 표시됨
-->
<body>
  <img src ="../../image/포메라니안.jpg.jpg" alt = "포메라니안">
  <img src ="../../image/포메라니안.jpg.jpg" alt = "포메라니안" width = "500" height = "400"><br>
  <!-- 부모화면 (부모가 없기에 body) 를 기준으로 50% -->
  <img src ="../../image/포메라니안.jpg.jpg" alt = "포메라니안" width = "15%" height = "15%">
  <img src = "../../image/비숑.jpg" alt = "비숑" width = "20%" height = "20%">
  <img src = "../../image/새끼진돗개.jpg" alt = "새끼진돗개" width = "25%" height = "25%"><br>
  <img src = "../../image/러시안블루.jpg" alt = "러블" width = "25%" height = "25%">
  <img src = "../../image/먼치킨고양이.jpg" alt = "먼치킨" width = "30%" height = "30%">
  <img src = "../../image/노르웨이숲.jpg" alt = "숲" width = "35%" height = "35%">
</body>
</html>
