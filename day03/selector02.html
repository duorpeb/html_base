<!DOCTYPE html>
<html lang="en">
<!-- 속성 선택자는 태그가 가지고 있는 속성을 이용하여 선택하는 선택자 
     - 형식 : 태그명[속성=값]
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day03</title>
  <style>
    /* 속성 선택자 - input type = text 의 속성 선택 */
    input[type = text]{ background-color: beige;}
    /* input:hover 나 input[type = password] : hover 나 동일하게 사용됨 */
    input:hover[type = password]{ background-color: bisque;}
    button{ width : 100px; }
    button[type = submit]:hover{background-color: whitesmoke;}
    input[class = login]{ font-size : 20px; }
  </style>
</head>
<body>
  <form action = "">
    <div>
      <label for = "id">User Id</label>
      <input type = "text" id = "id" name = "id" class = "login" placeholder="8자 이상" required>
    </div>

    <div>
      <label for = "pw">User Pw</label>
      <input type = "password" id = "pw" name = "pw" class = "login" placeholder="8자 이상" required>
    </div>

    <div>
      <label for = "pin">User PIN</label>
      <input type = "password" id = "pin" name = "pin" class = "login" placeholder="숫자만" required>
    </div>
    <button type = "button">일반버튼</button>
    <button type = "submit">로그인</button>
    <button type = "reset">작성취소</button>
  </form>
</body>
</html>
