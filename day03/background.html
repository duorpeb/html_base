<!DOCTYPE html>
<html lang="en">
<!-- background
    - background-color : 배경색   - background-image : 배경 이미지 
    
    - background-size : 배경 이미지의 크기 (가로*세로)
    
    - background-repeat : 배경 이미지의 반복
      ㄴ no-repeat : 반복x    ㄴ repeat-x : x 축으로만 반복   ㄴ repeat-y : y 축으로만 반복 
      ㄴ round : 양쪽 반복    ㄴ 기본값은 반복되는 형태 

    - backround-position : 배경 이미지의 위치
      ㄴ center : 가운데  ㄴ x축 y축 : 값으로 이동 

    - 배경색과 배경 이미지가 둘 다 존재하는 경우 이미지가 우선 출력 
      ㄴ 배경 이미지가 출력되지 않는 나머지 부분은 배경색이 출력
    
    - background 는 color_img_pos_size_repeat 순으로 입력 
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background.html</title>
  <style>
    .box1{
      width: 100%; height: 300px;
      background: rgb(201,201,208);
      background: linear-gradient(90deg, rgba(201,201,208,1) 0%, 
      rgba(170,109,209,0.8820192307692307) 30%, rgba(0,212,255,1) 100%);
      /* center : img 가 정중앙에 위치하게됨  
         n px m px : 좌에서 n 만큼 위에서 m 만큼 떨어진 곳에 위치  
      */
      background-position: center;
      box-shadow: 10px 10px 10px rgba(0,0,0,0.5);
      /* box-shadow: 10px 10px 10px black; */
    }
