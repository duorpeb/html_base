<!DOCTYPE html>
<html lang="en">
<!--
  border : 테두리 
  border-style : 테두리 선 모양
  border-width : 테두리 두께
  border-color : 색상
  border-radius : 둥근 테두리 

  border 두께 스타일 색으로 한 번에 작성하기도 함

  - border 의 상,하,좌,우 각자 다르게 설정이 가능 
    ㄴ border-top, border-bottom, border-left, border-right, ... 
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border.html</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: aqua;
      border: 5px solid black;
      border-top: 10px solid blue;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
