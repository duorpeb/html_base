<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Han+Sans&display=swap" rel="stylesheet">
  <title>Ex01_1</title>
  <style>
    /* 일반적으로 content 에 따라 pBox 가 조절되도록 
       pBox 의 width, height 를 따로 설정하지 않음
    */
    .pBox{
      width : 500px; height: 35px;
      border: 3px solid  #ade9c8;

      /* 시계 방향  */
      border-radius: 20px 20px 20px 20px;

      margin: 0 auto;
    }

    /* N 글자 div */
    .linkbox{
      padding-top: 6px; padding-left: 13px; 

      float: left; 
    }
    
    .linkbox a{
      font-family: "Black Han Sans", sans-serif; font-style: normal;
      font-weight: 400; font-size: 23px;

      text-decoration: none; color: #03c75a;
    }

    /* 검색창 div */
    .searchbox{
      padding-top: 3px; padding-left: 10px;

      float: left;
    }

    .window{
      width : 350px; height: 25px;
      border: 0px none; outline: none;

      font-size: 13px;
    }

    /* icon div */
    .iconbox {
      float : right;
    }

    .keyboard{ 
      padding-top: 6px; padding-right: 9px;

      float: left;
    }

    .keyboard a{
      text-decoration: none; color: gray;
    }

    .arrow{ 
      float :left; 

      color: #03c75a;

      padding-top: 7px; padding-right: 7px;
    }

    .arrow a{ 
      text-decoration: none; color: gray;
    }
    
    .magnifier{ 
      float :left;

      height: 35px;
      /* background-color: #03c75a; */
      
      border : none;

      margin-right: 15px;
      background-color: white;
    }

    .mag_submit{
      padding-top: 10px;

      border: none;  color :#03c75a; 
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form action="">
    <div class="pBox">
      <div class="linkbox">
        <a class = "link" href = "https://www.naver.com" target ="_blank">N</a>
      </div>

        <input type = "text" class = "window">

      <div class="iconbox">

        </div>

        </div>

        <div class="magnifier">
